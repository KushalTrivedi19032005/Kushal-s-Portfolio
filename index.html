  const map = L.map("visitor-map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  /* ============================
     REAL VISITOR LOCATION
  ============================ */

  async function fetchVisitorLocation() {
    try {
      const res = await fetch("https://ipwho.is/");
      const data = await res.json();

      if (!data.success) {
        console.error("GeoIP failed");
        return;
      }

      const { country, latitude, longitude, ip } = data;

      // ---- Add marker ----
      L.circleMarker([latitude, longitude], {
        radius: 8,
        fillColor: "#22c55e",
        color: "#ffffff",
        weight: 2,
        fillOpacity: 0.85
      })
      .addTo(map)
      .bindPopup(`<strong>${country}</strong>`)
      .openPopup();

      // ---- Save to Supabase ----
      await fetch(`${SUPABASE_URL}/rest/v1/visitors`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify({ 
          country, 
          latitude, 
          longitude,
          ip_address: ip
        })
      });

      // ---- Get total visitor count ----
      const countRes = await fetch(
        `${SUPABASE_URL}/rest/v1/visitors?select=count`,
        {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Prefer': 'count=exact'
          }
        }
      );
      
      const countHeader = countRes.headers.get('content-range');
      const count = countHeader ? countHeader.split('/')[1] : '0';
      
      document.getElementById("visitorCount").textContent = count;

    } catch (err) {
      console.error("Location error:", err);
      document.getElementById("visitorCount").textContent = "Error";
    }
  }

  fetchVisitorLocation();
</script>
